<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Egg Sorter Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .top-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .top-buttons button {
            margin: 5px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-blue { background: #3498db; }
        .btn-red { background: #e74c3c; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }

        .card p {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0 0;
        }

        /* MANUAL ADD */
        .manual-container {
            text-align: center;
            margin-top: 40px;
        }

        .manual-form {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .manual-form input,
        .manual-form select {
            padding: 6px;
            font-size: 14px;
        }

        .manual-form button {
            background: #2ecc71;
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸ¥š Egg Sorter Dashboard</h1>

<div class="top-buttons">
    <button class="btn-blue" onclick="window.location='/daily-pdf'">ðŸ“„ Daily PDF</button>
    <button class="btn-blue" onclick="window.location='/weekly-pdf'">ðŸ“„ Weekly PDF</button>
    <button class="btn-red" onclick="resetDashboard()">Reset Dashboard</button>
</div>

<!-- COUNTERS -->
<div class="grid">
    <div class="card"><h2>bad</h2><p id="bad">0</p></div>
    <div class="card"><h2>brown</h2><p id="brown">0</p></div>
    <div class="card"><h2>good</h2><p id="good">0</p></div>
    <div class="card"><h2>total</h2><p id="total">0</p></div>
    <div class="card"><h2>white</h2><p id="white">0</p></div>
</div>

<div class="grid">
    <div class="card"><h2>large</h2><p id="large">0</p></div>
    <div class="card"><h2>medium</h2><p id="medium">0</p></div>
    <div class="card"><h2>small</h2><p id="small">0</p></div>
    <div class="card"><h2>xlarge</h2><p id="xlarge">0</p></div>
</div>

<!-- MANUAL ADD -->
<div class="manual-container">
    <h2>Manual Add</h2>

    <div class="manual-form">
        Qty
        <input type="number" id="qty" value="1" min="1">

        Size
        <select id="size">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
            <option value="xlarge">xlarge</option>
        </select>

        Color
        <select id="color">
            <option value="white">white</option>
            <option value="brown">brown</option>
        </select>

        Quality
        <select id="quality">
            <option value="good">good</option>
            <option value="bad">bad</option>
        </select>

        <button onclick="manualAdd()">Add</button>
    </div>
</div>

<script>
async function refreshData() {
    const res = await fetch('/api/data');
    const data = await res.json();

    Object.entries(data.counters).forEach(([k, v]) => {
        document.getElementById(k).innerText = v;
    });

    Object.entries(data.sizes).forEach(([k, v]) => {
        document.getElementById(k).innerText = v;
    });
}

async function manualAdd() {
    const payload = {
        qty: parseInt(document.getElementById('qty').value),
        size: document.getElementById('size').value,
        color: document.getElementById('color').value,
        quality: document.getElementById('quality').value
    };

    await fetch('/api/manual-add', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });

    refreshData();
}

function resetDashboard() {
    fetch('/api/reset-dashboard', { method: 'POST' })
        .then(() => refreshData());
}

setInterval(refreshData, 2000);
refreshData();
</script>

</body>
</html>
