<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Egg Sorter Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h2 {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .card p {
            font-size: 2.2em;
            margin: 10px 0 0;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>

<body>

<h1>ðŸ¥š Egg Sorter Dashboard</h1>

<div class="top-bar">
    <button onclick="resetData()">ðŸ—‘ Clear All Records</button>
</div>

<!-- COUNTERS -->
<div class="grid">
    <div class="card"><h2>Total</h2><p id="total">0</p></div>
    <div class="card"><h2>Good</h2><p id="good">0</p></div>
    <div class="card"><h2>Bad</h2><p id="bad">0</p></div>
    <div class="card"><h2>Brown</h2><p id="brown">0</p></div>
    <div class="card"><h2>White</h2><p id="white">0</p></div>
</div>

<!-- SIZES -->
<div class="grid">
    <div class="card"><h2>Small</h2><p id="small">0</p></div>
    <div class="card"><h2>Medium</h2><p id="medium">0</p></div>
    <div class="card"><h2>Large</h2><p id="large">0</p></div>
    <div class="card"><h2>Extra Large</h2><p id="xlarge">0</p></div>
</div>

<h2>Recent Eggs</h2>
<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Size</th>
            <th>Color</th>
            <th>Quality</th>
            <th>Confidence</th>
        </tr>
    </thead>
    <tbody id="recent-table"></tbody>
</table>

<script>
async function updateDashboard() {
    const res = await fetch("/api/data");
    const data = await res.json();

    // Counters
    for (const k in data.counters) {
        document.getElementById(k).textContent = data.counters[k];
    }

    // Sizes
    for (const k in data.sizes) {
        document.getElementById(k).textContent = data.sizes[k];
    }

    // Recent table
    const tbody = document.getElementById("recent-table");
    tbody.innerHTML = "";
    data.recent.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${r.time || ""}</td>
            <td>${r.size || ""}</td>
            <td>${r.color || ""}</td>
            <td>${r.quality || ""}</td>
            <td>${(r.confidence * 100).toFixed(1)}%</td>
        `;
        tbody.appendChild(row);
    });
}

async function resetData() {
    if (!confirm("Are you sure you want to clear ALL egg records?")) return;
    await fetch("/api/reset", { method: "POST" });
    updateDashboard();
}

setInterval(updateDashboard, 2000);
updateDashboard();
</script>

</body>
</html>
